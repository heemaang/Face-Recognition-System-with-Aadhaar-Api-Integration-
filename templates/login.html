<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <link rel="shortcut icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        html {
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #000000, #333333, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 60px 0;
            margin: 0;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 a {
            color: white !important;
            text-decoration: none !important;
        }

        .login-container {
            background: rgba(50, 50, 50, 0.9);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .login-header {
            background: #222;
            color: white;
            padding: 18px;
            border-radius: 24px 24px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input {
            width: 70%;
            font-size: 16px;
            margin: 12px 0;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(100, 100, 100, 0.9);
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #888;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button {
            background-color: #444 !important;
            width: 70%;
            margin-top: 20px;
            font-size: 22px;
            padding: 10px;
            border-radius: 12px !important;
            border: 0px;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class='mt-3 text-center'>
        <h1>
            <a href="http://127.0.0.1:5000/">Face Recognition Attendance System</a>
        </h1>
    </div>

    <div class='mt-3 text-center'>
        <div class="row text-center" style="padding: 20px; margin: 60px 20px 20px 20px;">
            <div class="login-container">
                <h2 class="login-header">
                    Login Required <i class="material-icons">login</i>
                </h2>
                <form action='/login' method="POST" enctype="multipart/form-data" style="max-width: 80%; margin: auto;">
                    <br>
                    <input type="text" id="username" name='username' placeholder="Username" required>
                    <br>
                    <input type="password" id="password" name='password' placeholder="Password" required>
                    <br>
                    <button type='submit' class='btn btn-dark'>Login</button>
                </form>
                {% if mess%}<br> <h5 style="padding: 25px; color: white;"> {{ mess }} </h5>{% endif %}
            </div>
        </div>
    </div>

     <footer class="footer">
        <h3>Heemaang Saxena</h3>
        <p>
            <a href="mailto:heemaang.saxena18@gmail.com">Email</a>
            <a href="https://linkedin.com/in/heemaang" target="_blank">LinkedIn</a>
            <a href="https://github.com/heemaang" target="_blank">GitHub</a>
        </p>
    </footer>
</body>
</html>
