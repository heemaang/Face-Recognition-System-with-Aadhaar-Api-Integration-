<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <link rel="shortcut icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <title>Face Recognition Attendance System</title>
    <style>
              * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        html {
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #000000, #444444, #888888);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 60px 0;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 a {
            color: white !important;
            text-decoration: none !important;
            transition: all 0.3s ease;
        }

        h1 a:hover {
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .users-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-width: 90%;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .users-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .users-header {
            background: #222222;
            color: #ffffff;
            padding: 18px;
            border-radius: 24px 24px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        table {
            width: 95%;
            margin: 30px auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.2) !important;
        }

        th {
            background-color: #222222;
            color: #ffffff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(34, 34, 34, 0.1);
        }

        tr:hover {
            background-color: rgba(34, 34, 34, 0.2);
        }

        .message {
            color: #ffffff;
            font-size: 20px;
            padding: 15px;
            margin-top: 20px;
            background: rgba(34, 34, 34, 0.3);
            border-radius: 8px;
            display: inline-block;
        }

        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin: 4px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .unregister-btn {
            background-color: #555555;
        }

        .unregister-btn:hover {
            background-color: #444444;
            transform: translateY(-2px);
        }

        .remove-btn {
            background-color: #111111;
        }

        .remove-btn:hover {
            background-color: #000000;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class='mt-3 text-center'>
        <h1 style="width: auto; margin: auto; padding: 11px; font-size: 44px; font-weight: bold;">
            <a href="http://127.0.0.1:5000/">Face Recognition Attendance System</a>
        </h1>
    </div>

    <div class="text-center" style="padding: 20px; margin: 60px 20px 20px 20px;">
        <div class="users-container">
            <h2 class="users-header">
                Registered Users <i class="material-icons">how_to_reg</i>
            </h2>

            {% if mess %}
            <div class="message">
                {{ mess }}
            </div>
            {% endif %}

            {% if l >= 1 %}
            <table>
                <tr>
                    <td width="10%"><b>No.</b></td>
                    <td><b>Name</b></td>
                    <td><b>ID</b></td>
                    <td><b>Section</b></td>
                    <td><b>Action</b></td>
                </tr>
                {% if l %}
                {% for i in range(l) %}
                <tr>
                    <td width="10%">{{ i+1 }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>{{ sec[i] }}</td>
                    <td>
                        <form style="display: inline-block;" action='/unregisteruser' method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="index" value="{{ i }}"/>
                            <input type="submit" value="Unregister" class="action-button unregister-btn"/>
                        </form>
                        <form style="display: inline-block;" action='/deleteregistereduser' method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="index" value="{{ i }}"/>
                            <input type="submit" value="Remove" class="action-button remove-btn"/>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                {% endif %}
            </table>
            {% endif %}
        </div>
    </div>

    <script>
        window.onpopstate = function(event) {
            window.location.href = "/";
        };
    </script>
</body>
</html>
