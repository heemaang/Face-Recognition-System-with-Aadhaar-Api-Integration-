<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <link rel="shortcut icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <title>Face Recognition Attendance System</title>
    <style>
                * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        html {
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #000000, #444444, #888888);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 60px 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px;
            max-width: 800px;
            transition: all 0.3s ease;
        }

        .error-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        h1 {
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        h1 a {
            color: white !important;
            text-decoration: none !important;
            transition: all 0.3s ease;
        }

        h1 a:hover {
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .error-title {
            color: #ffffff;
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class='mt-3 text-center'>
        <h1 style="width: auto; margin: auto; padding: 11px; font-size: 44px; font-weight: bold;">
            <a href="http://127.0.0.1:5000/">Face Recognition Attendance System</a>
        </h1>
    </div>

    <div class="error-container">
        <div class="error-title">
            <i class="material-icons" style="font-size: 80px;">error_outline</i>
            Oops!
        </div>
        <div class="error-message">
            Something Went Wrong.
        </div>
    </div>

    <script>
        window.onpopstate = function(event) {
            window.location.href = "/";
        };
    </script>
</body>
</html>
