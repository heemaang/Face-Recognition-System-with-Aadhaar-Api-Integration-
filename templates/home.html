<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <link rel="shortcut icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <title>Face Recognition Attendance System</title>
   <style>
    * {
        padding: 0;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: all 0.3s ease;
    }

    html {
        height: 100%;
    }

    body {
        background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        padding: 60px 0;
        margin: 0;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    table {
        border: 0px;
        font-family: Tahoma, arial, sans-serif;
        border-collapse: collapse;
        width: 60%;
        margin: auto;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        overflow: hidden;
    }

    td, th {
        border: 0px solid #444 !important;
        padding: 8px;
        color: #ffffff;
    }

    tr:nth-child(even) {
        background-color: rgba(50, 50, 50, 0.7);
    }

    .row {
        width: 70%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        margin: 60px auto;
        gap: 20px;
    }

    .row > a {
        flex-grow: 1;
        max-width: 300px;
        flex-basis: 23.33%;
        padding: 40px;
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        margin: 10px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .row > a:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.9);
    }

    .col img {
        transition: transform 0.3s ease;
    }

    .row > a:hover img {
        transform: scale(1.05);
    }

    h1 {
        color: #ffffff !important;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.2);
    }

    h1 a {
        color: #ffffff !important;
        text-decoration: none !important;
        transition: all 0.3s ease;
    }

    h1 a:hover {
        text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
    }

    .footer {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        margin-top: 40px;
        color: #ffffff;
    }

    .footer a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 10px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }

    .footer a:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    p.text-center {
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 10px;
        margin: 20px auto;
        width: fit-content;
        color: #ffffff;
    }
</style>
</head>

<body>
    <div class='mt-3 text-center'>
        <h1 style="width: auto; margin: auto; padding: 11px; font-size: 44px; font-weight: bold;">
            <a href="http://127.0.0.1:5000/">Face Recognition Attendance System</a>
        </h1>
    </div>

    {% if mess%}
    <p class="text-center" style="color: #ffffff#ffffff; font-size: 24px;">{{ mess }}</p>
    {% endif %}

    <div class='mt-3' style="padding-bottom: 60px;">
        <div class="row">
            <a href="attendance" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img style="margin-bottom: 12px;" src="static/resources/take_attendance.png"
                         alt="take_attendance.png" width="120px" height="120px"/><br/>
                    <span style="color: #ffffff; font-weight: bold;">Take Attendance</span>
                </div>
            </a>
            <a href="adduser" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img style="margin-bottom: 12px;" src="static/resources/add_user.png" alt="add_user.png"
                         width="120px" height="120px"/><br/>
                    <span style="color: #ffffff; font-weight: bold;">User Registration Form</span>
                </div>
            </a>
            {% if not admin %}
            <a href="login" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img style="margin-bottom: 12px;" src="static/resources/admin_panel.png" alt="admin_panel.png"
                         width="120px" height="120px"/><br/>
                    <span style="color: #ffffff; font-weight: bold;">Admin Panel</span>
                </div>
            </a>
            {% endif %}
            {% if admin %}
            <a href="attendancelist" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img style="margin-bottom: 12px;" src="static/resources/attendance_list.png"
                         alt="attendance_list.png" width="120px" height="120px"/><br/>
                    <span style="color: #ffffff; font-weight: bold;">Attendance List</span>
                </div>
            </a>
            <a href="registereduserlist" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img style="margin-bottom: 12px;" src="static/resources/user_list.png" alt="user_list.png"
                         width="120px" height="120px"/><br/>
                    <span style="color: #ffffff; font-weight: bold;">Registered Users</span>
                </div>
            </a>
            <a href="unregistereduserlist" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img style="margin-bottom: 12px;" src="static/resources/unregistered_list.png" alt="unregistered_list.png"
                         width="120px" height="120px"/><br/>
                    <span style="color: #ffffff; font-weight: bold;">Unregistered Users</span>
                </div>
            </a>
            <a href="login" style="outline: none; text-decoration: none;">
                <div class="col">
                    <img style="margin-bottom: 12px;" src="static/resources/log_out.png" alt="log_out.png"
                         width="120px" height="120px"/><br/>
                    <span style="color: #ffffff; font-weight: bold;">Log Out</span>
                </div>
            </a>
            {% endif %}
        </div>
    </div>

   <footer class="footer">
        <h3>Heemaang Saxena</h3>
        <p>
            <a href="mailto:heemaang.saxena18@gmail.com">Email</a>
            <a href="https://linkedin.com/in/heemaang" target="_blank">LinkedIn</a>
            <a href="https://github.com/heemaang" target="_blank">GitHub</a>
        </p>
    </footer>

    <script>
        window.onpopstate = function(event) {
            window.location.href = "/";
        };
    </script>
</body>
</html>
