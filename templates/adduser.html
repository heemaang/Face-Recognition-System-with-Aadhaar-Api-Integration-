<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <link rel="shortcut icon" href="/static/resources/favicon.ico?" type="image/x-icon">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        html {
            height: 100%;
        }

        body {
            background: #121212;
            color: #E0E0E0;
            min-height: 100vh;
            padding: 60px 0;
            margin: 0;
        }

        h1, h2, h3, th, .footer a {
            color: white !important;
        }

        h1 a {
            color: white !important;
            text-decoration: none !important;
            transition: all 0.3s ease;
        }

        h1 a:hover {
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .add-user-container {
            background: #1E1E1E;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .add-user-container:hover {
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .add-user-header {
            background: #333;
            color: white;
            padding: 18px;
            border-radius: 24px 24px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input {
            width: 70%;
            font-size: 16px;
            margin: 12px 0;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #222;
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #777;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        ::placeholder {
            text-align: center;
            font-size: 16px;
            color: #AAA;
        }

        button {
            background-color: #555 !important;
            color: white;
            width: 70%;
            margin-top: 20px;
            font-size: 22px;
            padding: 10px;
            border-radius: 12px !important;
            border: 0px;
            transition: all 0.3s ease !important;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #1E1E1E;
            color: white;
            margin-top: 40px;
        }

        .footer a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class='mt-3 text-center'>
        <h1>
            <a href="http://127.0.0.1:5000/">Face Recognition Attendance System</a>
        </h1>
    </div>

    <div class='mt-3 text-center'>
        <div class="text-center" style="padding: 20px; margin: 60px 20px 20px 20px;">
            <div class="add-user-container">
                <h2 class="add-user-header">
                    User Registration Form <i class="material-icons">person_add</i>
                </h2>
                <form action='/adduserbtn' method="POST" enctype="multipart/form-data" style="max-width: 80%; margin: auto;">
                    <br>
                    <input type="text" id="newusername" name='newusername' placeholder="Username" required>
                    <br>
                    <input type="text" id="newusereid" name='newuserid' placeholder="AADHAAR ID" required>
                    <input type="hidden" id="newusersection" name='newusersection' value="None" required>
                    <br>
                    <button type='submit' class='btn btn-dark'>Submit</button>
                </form>
                {% if mess %}<br>
                <h5 style="padding: 25px; color: white;">{{ mess }}</h5>{% endif %}
            </div>
        </div>
    </div>

     <footer class="footer">
        <h3>Heemaang Saxena</h3>
        <p>
            <a href="mailto:heemaang.saxena18@gmail.com">Email</a>
            <a href="https://linkedin.com/in/heemaang" target="_blank">LinkedIn</a>
            <a href="https://github.com/heemaang" target="_blank">GitHub</a>
        </p>
    </footer>
</body>
</html>
